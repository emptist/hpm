<template name="newKpiForm">
{{#if show}}
	<div class="newKpiForm">
		<input type= "text" id="perspective" value={{perspective}} placeholder="perspective" />
		<input type= "text" id="category" value={{category}} placeholder="category" />
		<input type="text" id="title" value={{title}} placeholder="title" /> <br>
		<input type= "text" id="definition" value={{definition}} placeholder="definition" />
		<input type= "text" id="type" value={{type}}  placeholder="type" />  
		<input type= "text" id="mesure" value={{mesure}}  placeholder="mesure" /> <br>
		<input type="text" id="depts" value={{depts}} placeholder="depts" />
		<button id="save">OK</button>
	</div>
{{/if}}
</template>
