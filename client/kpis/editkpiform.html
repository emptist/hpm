<template name="editKpiForm">
{{#if show}}
	<div class="editKpiForm">
		<ul>
			<li>Perspective: <input type= "text" id="perspective" value={{perspective}} placeholder="perspective" /></li>
			<li>Category: <input type= "text" id="category" value={{category}} placeholder="category" /></li>
			<li>Title: <input type="text" id="title" value={{title}} placeholder="title" /></li> 
			<li>Definition: <input type= "text" id="definition" value={{definition}} placeholder="definition" /></li>
			<li>Type: <input type= "text" id="type" value={{type}}  placeholder="type" /></li>  
			<li>Mesure: <input type= "text" id="mesure" value={{mesure}}  placeholder="mesure" /></li> 
			<li>Depts: <input type="text" id="depts" value={{depts}}  /></li>
			<button id="save" class="btn btn-info">OK</button>
		</ul>
	</div>
{{/if}}
</template>
