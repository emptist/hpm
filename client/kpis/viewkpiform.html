<template name="viewKpiForm">
	<article class="viewKpiForm" >
		<h4> <a href="/{{perspective}}">{{perspective}}</a> {{category}} {{title}}</h4>
		<ul>
			<li>definition: {{definition}}</li>
			<li>type: {{type}}</li>  
			<li>mesure: {{mesure}}</li>
			<li>depts: {{depts}}</li>
			<!--<li>createdOn: {{createdOn}}</li> </!-->
		</ul>
		{{#if showButtons}}
		<button id="editKpiForm" class="btn btn-info btn-xs">Edit</button> 
		<button id="removeKPI" class="btn btn-danger btn-xs">Remove</button>
		{{/if}} 
	</article>
	<hr />
</template>
