<template name="departments">
{{#if show}}
	{{#if currentHospital}}
		<label> {{currentHospital}} </label>
		<hr>
		{{departments}}
		<div class="departments">
			{{#each departments}}
				{{category}}	<!--{{department}}-->
			{{/each}}
		</div>
	{{else}}
	<input type="text" id="currentHospital" placeholder="currentHospital" />
	{{/if}}
	
{{/if}}  
</template>
